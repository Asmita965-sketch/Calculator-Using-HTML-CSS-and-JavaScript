<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top left, #28b487, #7dd56f);
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: right;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #28b487;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1f7a61;
    }

    .row {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="chooseOperator('/')">รท</button>
    </div>
    <div class="row">
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="chooseOperator('*')">ร</button>
    </div>
    <div class="row">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="chooseOperator('-')">-</button>
    </div>
    <div class="row">
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="chooseOperator('+')">+</button>
    </div>
    <div class="row">
      <button style="width: 250px;" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentNumber = '';
    let operator = '';
    let previousNumber = '';

    function appendNumber(num) {
      currentNumber += num;
      display.value = currentNumber;
    }

    function chooseOperator(op) {
      if (currentNumber === '') return;
      if (previousNumber !== '') calculate();
      operator = op;
      previousNumber = currentNumber;
      currentNumber = '';
    }

    function calculate() {
      let result;
      const prev = parseFloat(previousNumber);
      const curr = parseFloat(currentNumber);
      if (isNaN(prev) || isNaN(curr)) return;

      switch(operator) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '*': result = prev * curr; break;
        case '/': result = prev / curr; break;
        default: return;
      }

      currentNumber = result.toString();
      operator = '';
      previousNumber = '';
      display.value = currentNumber;
    }

    function clearDisplay() {
      currentNumber = '';
      previousNumber = '';
      operator = '';
      display.value = '';
    }
  </script>

</body>
</html>
